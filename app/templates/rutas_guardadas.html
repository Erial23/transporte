{% extends "base.html" %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

<style>
    /* Contenedor del fondo animado */
    #vanta-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    /* Estilo de tarjeta Glassmorphism para fondo oscuro */
    .glass-card {
        background: rgba(10, 20, 40, 0.6);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        border: 1px solid rgba(0, 198, 255, 0.2);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .glass-card:hover {
        transform: translateY(-10px) scale(1.02);
        border: 1px solid rgba(0, 198, 255, 0.5);
        box-shadow: 0 0 25px rgba(0, 198, 255, 0.2);
    }

    /* Títulos y textos legibles */
    .text-cyber {
        color: #ffffff;
        text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
    }

    .text-muted-cyber {
        color: rgba(255, 255, 255, 0.6) !important;
    }

    .route-icon {
        font-size: 1.5rem;
        background: linear-gradient(45deg, #00c6ff, #0d6efd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .btn-cyber-green {
        background: linear-gradient(45deg, #198754, #20c997);
        border: none;
        border-radius: 12px;
        font-weight: 700;
        transition: 0.3s;
    }

    .btn-cyber-outline {
        border: 2px solid #00c6ff;
        color: #00c6ff;
        border-radius: 12px;
        font-weight: 700;
        background: transparent;
        transition: 0.3s;
    }

    .btn-cyber-outline:hover {
        background: #00c6ff;
        color: #050a18;
        box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
    }
</style>

<div id="vanta-canvas"></div>

<div class="container mt-4 pb-5 position-relative">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h3 class="fw-bold text-cyber">
            <i class="fas fa-folder-open me-2 text-info"></i>Mis Rutas Guardadas
        </h3>
        <a href="{{ url_for('grafo.ruta_multiple') }}" class="btn btn-info px-4 shadow-sm text-white fw-bold" style="border-radius: 12px;">
            <i class="fas fa-plus me-2"></i>Nueva Ruta
        </a>
    </div>

    <div class="row">
        {% for r in rutas %}
        <div class="col-md-4 mb-4">
            <div class="card glass-card h-100 border-0">
                <div class="card-body p-4 text-white">
                    <div class="d-flex align-items-center mb-3">
                        <div class="route-icon me-3"><i class="fas fa-route"></i></div>
                        <h5 class="fw-bold mb-0">{{ r.nombre_ruta }}</h5>
                    </div>
                    
                    <p class="text-muted-cyber small mb-4">
                        <i class="far fa-calendar-alt me-2"></i>{{ r.fecha_creacion.strftime('%d/%m/%Y %H:%M') }}
                    </p>
                    
                    <hr class="opacity-25 border-info">
                    
                    <div class="d-grid gap-2 mt-3">
                        <form method="POST" action="{{ url_for('grafo.procesar_ruta_libre') }}" onsubmit="mostrarCargando()">
                            <input type="hidden" name="puntos_data" value='{{ r.puntos_json|safe }}'>
                            <button type="submit" class="btn btn-cyber-green w-100 py-2 shadow-sm text-white">
                                <i class="fas fa-project-diagram me-2"></i>Ver en Grafo
                            </button>
                        </form>

                        <a href="{{ url_for('grafo.editar_ruta', id=r.id) }}" 
                           class="btn btn-cyber-outline w-100 py-2" 
                           onclick="mostrarCargando()">
                            <i class="fas fa-edit me-2"></i>Editar Ruta
                        </a>

                        <form method="POST" action="{{ url_for('grafo.eliminar_ruta', id=r.id) }}" onsubmit="return confirm('¿Eliminar esta ruta definitivamente?');">
                            <button type="submit" class="btn btn-link text-danger btn-sm w-100 mt-2 text-decoration-none fw-bold">
                                <i class="fas fa-trash-alt me-2"></i>Eliminar de la lista
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12 text-center py-5">
            <i class="fas fa-map-marked-alt fa-3x text-info opacity-25 mb-3"></i>
            <p class="text-white opacity-50">No hay rutas personalizadas guardadas.</p>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    // Iniciar el efecto de red 3D con los mismos parámetros del login
    VANTA.NET({
      el: "#vanta-canvas",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00c6ff,
      backgroundColor: 0x050a18,
      points: 15.00,
      maxDistance: 20.00,
      spacing: 15.00
    });

    function mostrarCargando() {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
            overlay.style.display = 'flex';
        }
    }
</script>
{% endblock %}
